<h2>Usuários Cadastrados</h2>
<a href="{% url 'criar_usuario' %}">Criar novo usuário</a>
<ul>
    {% for u in usuarios %}
        <li>
            {{ u.username }} ({{ u.cargo }})
            <a href="{% url 'editar_usuario' u.id %}">Editar</a>
            <a href="{% url 'deletar_usuario' u.id %}">Deletar</a>
        </li>
    {% endfor %}
</ul>
