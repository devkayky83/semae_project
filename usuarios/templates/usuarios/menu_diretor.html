<head>
    <style>
        .messages { list-style: none; padding: 0; margin: 1em 0; }
        .messages li { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .messages li.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages li.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Página Inicial - Diretor</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <p>Bem-vindo(a), {{ user.username }}!</p>
    
    <ul>
        <li><a href="{% url 'estoque_disponivel' %}">Ver Estoque Disponível</a></li>
        <li><a href="{% url 'criar_pedido' %}">Fazer Nova Solicitação de Pedido</a></li>
        <li><a href="{% url 'meus_pedidos' %}">Ver Meus Pedidos</a></li>
    </ul>

    <a href="{% url 'logout_usuario' %}">Sair</a>
</body>
